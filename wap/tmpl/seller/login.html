<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-touch-fullscreen" content="yes" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
        <title>商家登录</title>
        <link rel="stylesheet" type="text/css" href="../../css/base.css">
        <link rel="stylesheet" type="text/css" href="../../css/nctouch_seller.css">
    </head>
    <body>
        <header id="header">
            <div class="header-wrap">
                <div class="header-l"><a href="seller.html"><i class="home"></i></a></div>
                <div class="header-title">
                    <h1>商家登录</h1>
                </div>
                <!--<div class="header-r"> <a id="header-nav" href="apply.html" class="text">入驻</a></div>-->
            </div>
        </header>
        <div class="nctouch-main-layout fixed-Width">
            <div class="nctouch-inp-con">
                <form action="" method ="">
                    <ul class="form-box">
                        <li class="form-item">
                            <h4>账&#12288;户</h4>
                            <div class="input-box">
                                <input type="text" placeholder="请输入商家用户名" class="inp" name="username" id="username" oninput="writeClear($(this));"/>
                                <span class="input-del"></span>
                            </div>
                        </li>
                        <li class="form-item">
                            <h4>密&#12288;码</h4>
                            <div class="input-box">
                                <input type="password" placeholder="请输入登录密码" class="inp" name="pwd" id="userpwd" oninput="writeClear($(this));"/>
                                <span class="input-del"></span>
                            </div>
                        </li>
                    </ul>
                    <!--
                    <div class="remember-form">
                        <input id="checkbox" type="checkbox" checked="" class="checkbox">
                        <label for="checkbox">七天自动登录</label>
                        <a class="forgot-password" href="find_password.html">忘记密码？</a>
                    </div>
                    -->
                    <div class="error-tips"></div>
                    <div class="form-btn"><a href="javascript:void(0);" class="btn" id="loginbtn">登录</a></div>
                </form>
            </div>
        </div>
        <footer id="footer" class="bottom"></footer>
        <script type="text/javascript" src="../../js/config.js"></script> 
        <script type="text/javascript" src="../../js/zepto.min.js"></script> 
        <script type="text/javascript" src="../../js/common-seller.js"></script> 
        <script type="text/javascript" src="../../js/simple-plugin.js"></script> 
        <script type="text/javascript" src="../../js/tmpl/seller/seller_footer.js"></script> 
        <script type="text/javascript" src="../../js/tmpl/seller/login.js"></script>
    </body>
</html>
