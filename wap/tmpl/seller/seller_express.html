<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="seller.html"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>选择默认物流</h1>
    </div>

<div class="nctouch-main-layout mb20">
  <div class="nctouch-address-list" id="address_list">
  </div>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/html" id="saddress_list">
<%
    var expresslist = datas.express_array;
 %> 
	<ul>
	<%
	for (i in expresslist){%>
        <li>
		    <dl>
              <dt>
             <span class="name"><input name="defaultexpress" value="<%=expresslist[i].id%>" type="checkbox" <%if(expresslist[i].is_check==1){%>checked<%}%>></span>
			 <span class="phone"><%=expresslist[i].e_name %></span>
		     </dt>
			 </dl>
        </li>
	<%}%>
    </ul>
	<a class="btn-l mt5" href="javascript:void(0)">保存设置</a>
 
</script> 
<script type="text/javascript" src="../../js/zepto.min.js"></script>
