}

}

}
.nctouch-oredr-detail-add .icon_edit {

.nctouch-oredr-detail-add .icon_edit i {

	height: 0.6rem;

	background-size: 100% 100%;
	top: -0.1rem;

}
.tabBox {
	margin: 0auto;
}
.tabBox .hd {

<script type="text/html" id="orderstep1">
 <div class="nctouch-order-item-head"> <a class="store"><i class="icon"></i><%=orderinfo.order_sn %></a> <span class="state"> <span class="ot-cancel"><%=orderinfo.add_time %></span> </span> </div>
    <div class="nctouch-order-item-con">
	 <%
	for (i in orderinfo.goods_list){%>
      <div class="goods-block detail"> <a href="#">
        <div class="goods-pic"> <img src="<%=orderinfo.goods_list[i].image_60_url %>"> </div>
        <dl class="goods-info">
          <dt class="goods-name"><%=orderinfo.goods_list[i].goods_name %></dt>
          <dd class="goods-type"></dd>
        </dl>
        <div class="goods-subtotal"> <span class="goods-price">￥<em><%=orderinfo.goods_list[i].goods_pay_price %></em></span> <span class="goods-num">x<%=orderinfo.goods_list[i].goods_num %></span> </div>
        </a> </div>
		<% } %>
      <div class="goods-subtotle">
        <dl>
          <dt>运费</dt>
          <dd>￥<em> <%=orderinfo.shipping_fee %> </em></dd>
        </dl>
        <dl class="t">
          <dt>实付款（含运费）</dt>
          <dd>￥<em> <%=orderinfo.order_amount %></em></dd>
        </dl>
      </div>
    </div>
</script>
