<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-touch-fullscreen" content="yes" />
<meta name="format-detection" content="telephone=no"/>
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection" content="telephone=no" />
<meta name="msapplication-tap-highlight" content="no" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1" />
<title>店铺设置</title>
<link rel="stylesheet" type="text/css" href="../../css/base.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_member.css">
<link rel="stylesheet" type="text/css" href="../../css/nctouch_common.css">
</head>
<body>
<header id="header" class="fixed">
  <div class="header-wrap">
    <div class="header-l"> <a href="javascript:history.go(-1)"> <i class="back"></i> </a> </div>
    <div class="header-title">
      <h1>店铺设置</h1>
    </div>
    <div class="header-r"> <a id="header-nav" href="javascript:void(0);"><i class="save"></i></a> </div>
  </div>
</header>
<div class="nctouch-main-layout">
  <form>
    <div class="nctouch-inp-con">
      <ul class="form-box">
        <!--<li class="form-item" style="height:5rem;">
          <h4>店铺logo：</h4>
          <div class="input-box">
		    <img src="" id="store_banner_img" style="height:3rem;"/>
            <input type="file" class="inp" name="store_banner" id="store_banner" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </div>
        </li>-->
  <li class="form-item">
          <h4>主营商品：</h4>
          <div class="input-box">
            <input  type="text" class="inp" id="store_zy" name="store_zy" autocomplete="off" onchange="btn_check($('form'));"/>
          </div>
        </li>
        <li class="form-item">
          <h4>QQ：</h4>
          <div class="input-box">
            <input name="store_qq" type="tel" class="inp" id="store_qq" autocomplete="off" onchange="btn_check($('form'));"/>
          </div>
        </li>
        <li class="form-item">
          <h4>阿里旺旺：</h4>
          <div class="input-box">
            <input type="text" class="inp" name="store_ww" id="store_ww" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
		<li class="form-item">
          <h4>SEO关键字：</h4>
          <div class="input-box">
            <input type="text" class="inp" name="store_keywords" id="store_keywords" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
		<li class="form-item">
          <h4>SEO店铺描述：</h4>
          <div class="input-box">
            <input type="text" class="inp" name="store_des" id="store_des" autocomplete="off" oninput="writeClear($(this));">
            <span class="input-del"></span> </div>
        </li>
        <li>
          <h4>店铺电话：</h4>
          <div class="input-box">
            <label>
               <input type="tel" class="inp" name="store_phone" id="store_phone" autocomplete="off" oninput="writeClear($(this));"/>
            <span class="input-del"></span> </label>
          </div>
        </li>
      </ul>
      <div class="error-tips"></div>
      <div class="form-btn"><a class="btn" href="javascript:;">保存信息</a></div>
    </div>
  </form>
</div>
<footer id="footer" class="bottom"></footer>
<script type="text/javascript" src="../../js/zepto.min.js"></script> 
<script type="text/javascript" src="../../js/config.js"></script> 
<script type="text/javascript" src="../../js/common-seller.js"></script> 
<script type="text/javascript" src="../../js/simple-plugin.js"></script> 
<script type="text/javascript" src="../../js/tmpl/seller/seller_footer.js"></script> 
<script type="text/javascript" src="../../js/tmpl/seller/seller_account.js"></script>
</body>
</html>
